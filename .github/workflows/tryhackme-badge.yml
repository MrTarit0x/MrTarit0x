name: Update TryHackMe Badge

# Trigger on schedule and manual
on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

# Set global permissions
permissions:
  contents: write  # needed so GITHUB_TOKEN can push changes

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # Checkout using the GITHUB_TOKEN so pushes are permitted
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Download the latest TryHackMe badge
      - name: Download TryHackMe badge
        run: |
          mkdir -p assets
          BADGE_URL=$(curl -s "https://tryhackme.com/api/v2/badges/public-profile?userPublicId=2079978" \
              | jq -r '.badge')
          curl -L "$BADGE_URL" -o assets/tryhackme.png


      # Commit & push only if there are changes
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/tryhackme.png
          git commit -m "Update TryHackMe badge" || exit 0
          git push
