on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest TryHackMe badge
        run: |
          mkdir -p assets
          curl -L https://tryhackme-badges.s3.amazonaws.com/MrTarit0x.png -o assets/tryhackme.png

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/tryhackme.png
          git commit -m "Update TryHackMe badge" || exit 0
          git push
